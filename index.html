<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Clipboard Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Hero Section -->

    <section id="Hero Section">
      <div
        class="max-w-6xl mx-auto text-center mb-40 px-10 pt-16"
      >
        <img
          src="./images/logo.svg"
          alt=""
          class="mx-auto my-16"
        />

        <h3
          class="text-center mb-10 text-4xl font-bold text-darkGrayishBlue"
        >
          A history of everything you copy
        </h3>
        <p
          class="mx-auto text-2xl text-grayishBlue max-w-3xl mb-10"
        >
          Clipboard allows you to track and organize
          everything you copy. Instantly access your
          clipboard on all your devices.
        </p>
        <!-- Button container -->
        <div
          class="flex flex-col px-5 md:flex-row md:items-center md:justify-center md:space-x-6"
        >
          <a
            href=""
            class="bg-strongCyan mb-5 rounded-3xl p-4 text-xl text-white font-bold"
            >Download For Ios</a
          >
          <a
            href=""
            class="bg-lightBlue rounded-3xl p-4 text-xl text-white mb-5 font-bold"
            >Download For Mac</a
          >
        </div>
      </div>
    </section>
